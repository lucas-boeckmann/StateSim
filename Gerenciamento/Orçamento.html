<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateSim</title>
    <link rel="stylesheet" href="../Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StateSim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Index.html">Gerenciamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Info.html">Informações</a>
          </li>
        </ul>
        <ul class="nav justify-content-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="LightModeSwitch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Light mode</label>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div class="BtnDiv">
    <a href="Index.html">
        <button type="button" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Gerencie a principal lei de uma nação, a Constituição.">Constituição</button></a>
    <a href="Politicas.html">
        <button type="button" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Gerencie as políticas nacionais.">Politicas</button></a>
    <a href="Orçamento.html">
      <button type="button" class="btn btn-dark btn-lg"
      data-bs-toggle="tooltip" data-bs-placement="top"
      data-bs-custom-class="custom-tooltip"
      data-bs-title="Gerencie o orçamento das principais políticas.">Orçamento</button></a>
    <a href="Mapa.html">
        <button type="button" id="ImpostoBtn" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Observe o mapa e pratique um pouquinho de imperialismo!.">Mapa</button></a>
</div>

    <div class="MainDiv">
      <div class="question">
        <label for="Investimentos" class="form-label">Subsídios, Parcerias e Investimentos do Governo para o mercado</label>
        <select class="form-select" id="Investimentos" placeholder="Nenhum">
          <option value="0">Nenhum</option>
          <option value="0.5">Baixo (05%)</option>
          <option value="0.8">Médio (08%)</option>
          <option value="0.15">Alto (15%)</option>
      </select>
    </div>
      <div class="question">
        <label for="EducaPublica" class="form-label">Gastos com educação pública</label>
        <select class="form-select" id="EducaPublica" placeholder="Nenhum">
          <option value="0">Nenhuma</option>
          <option value="0.05">Baixo (05%)</option>
          <option value="0.15">Médio (15%)</option>
          <option value="0.2">Alto (20%)</option>
      </select>
    </div>
      <div class="question">
        <label for="SaudePublica" class="form-label">Gastos com saúde pública</label>
        <select class="form-select" id="SaudePublica" placeholder="Nenhum">
          <option value="0">Nenhuma</option>
          <option value="0.5">Baixo (05%)</option>
          <option value="0.12">Médio (12%)</option>
          <option value="0.2">Alto (20%)</option>
      </select>
    </div>
      <div class="question">
        <label for="Policia" class="form-label">Gastos com a polícia</label>
        <select class="form-select" id="Policia" placeholder="Nenhum">
          <option value="0">Nenhuma</option>
          <option value="0.02">Baixo (02%)</option>
          <option value="0.05">Médio (05%)</option>
          <option value="0.1">Alto (10%)</option>
      </select>
    </div>
      <div class="question">
        <label for="Exercito" class="form-label">Gastos com o exército</label>
        <select class="form-select" id="Exercito" placeholder="Nenhum">
          <option value="0">Nenhuma</option>
          <option value="0.05">Baixo (05%)</option>
          <option value="0.1">Médio (10%)</option>
          <option value="0.2">Alto (20%)</option>
          <option value="0.4">Extremo (40%)</option>
      </select>
    </div>
      <div class="question">
        <label for="Infraestrutura" class="form-label">Gastos com Infraestrutura</label>
        <select class="form-select" id="Infraestrutura" placeholder="Nenhum">
          <option value="0">Nenhuma</option>
          <option value="0.05">Baixo (05%)</option>
          <option value="0.1">Alto (10%)</option>
        </select>
      </div>

    <div class="MiniDiv question">
        <input type="checkbox" class="btn-check" id="ParquesPublicos" autocomplete="off">
        <label class="btn" for="ParquesPublicos">Parques públicos</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="ViasVerdes" autocomplete="off">
      <label class="btn" for="ViasVerdes">Vias verdes</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="TransporteP" autocomplete="off">
      <label class="btn" for="TransporteP">Transporte Público Gratuito</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="RodoviasP" autocomplete="off">
      <label class="btn" for="RodoviasP">Rodovias Públicas</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="Moradias" autocomplete="off">
      <label class="btn" for="Moradias">Moradias sociais</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="AuxDesemprego" autocomplete="off">
      <label class="btn" for="AuxDesemprego">Auxílio Desemprego</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="DistRenda" autocomplete="off">
      <label class="btn" for="DistRenda">Programas de distribuição de Renda</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="Previdência" autocomplete="off">
      <label class="btn" for="Previdência">Previdência Social</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="Reciclagem" autocomplete="off">
      <label class="btn" for="Reciclagem">Reciclagem e Coleta de lixo estatal</label>
    </div>
  
    <div class="question">
    <label for="ImpostoQuant" class="form-label">Valor médio de impostos</label>
      <select class="form-select" id="ImpostoQuant" placeholder="Nenhum">
        <option value="0">Nenhum</option>
        <option value="1">10%</option>
        <option value="2">20%</option>
        <option value="3">30%</option>
        <option value="4">40%</option>
        <option value="5">50%</option>
        <option value="6">60%</option>
        <option value="10">Toda a produção nacional</option>
      </select>
    </div>

    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="ImpostoRenda" autocomplete="off">
      <label class="btn" for="ImpostoRenda">Imposto de Renda</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="ImpostoLixo" autocomplete="off">
      <label class="btn" for="ImpostoLixo">Imposto sob Lixo e Poluição</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="ImpostoLuxo" autocomplete="off">
        <label class="btn" for="ImpostoLuxo">Imposto sob Luxo</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="ImpostoProdutos" autocomplete="off">
      <label class="btn" for="ImpostoProdutos">Imposto sob Consumo</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="TaxasCorp" autocomplete="off">
      <label class="btn" for="TaxasCorp" >Taxas Corporativas</label>
    </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="TaxaImp" autocomplete="off">
      <label class="btn" for="TaxaImp" >Taxa de Importação</label>
      </div>
    <div class="MiniDiv question">
      <input type="checkbox" class="btn-check" id="ImpostoProgressivo" autocomplete="off">
      <label class="btn" for="ImpostoProgressivo">Imposto Progressivo</label>
    </div>

    <div class="SubmitDiv">
      <button onclick="Submit()" class="btn btn-dark">Enviar</button>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../Script.js"></script>
    <script src="../Orçamento.js"></script>
</body>
</html>
