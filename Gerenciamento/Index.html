<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateSim</title>
    <link rel="stylesheet" href="../Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StateSim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Index.html">Gerenciamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Info.html">Informações</a>
          </li>
        </ul>
        <ul class="nav justify-content-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="LightModeSwitch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Light mode</label>
          </div>
        </ul>
      </div>
    </div>
  </nav>

    <div class="BtnDiv">
      <a href="Index.html">
          <button type="button" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gerencie a principal lei de uma nação, a Constituição.">Constituição</button></a>
      <a href="Politicas.html">
          <button type="button" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gerencie as políticas nacionais.">Politicas</button></a>
      <a href="Orçamento.html">
        <button type="button" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Gerencie o orçamento das principais políticas.">Orçamento</button></a>
      <a href="Mapa.html">
          <button type="button" id="ImpostoBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Observe o mapa e pratique um pouquinho de imperialismo!.">Mapa</button></a>
  </div>

  <div class="MainDiv">
      
    <div class="MiniDiv">
      <label for="NomePaís" class="form-label">Nome do país</label>
      <input type="text" class="form-control" id="NomePaís" placeholder="Nome do País (Escreva nada para nenhum)">
    </div>
      <div class="MiniDiv">
        <label for="Direitos" class="form-label">Quantidade de direitos dos cidadãos definidos pelo Governo</label>
        <select class="form-select" id="Direitos" aria-label="Direitos">
          <option value="0" selected>Nenhum</option>
          <option value="1">Poucos Direitos</option>
          <option value="2">Alguns Direitos</option>
          <option value="3">Muitos Direitos</option>
        </select>
      </div>
      <div class="MiniDiv">
        <label for="Regime" class="form-label">Regime</label>
        <select class="form-select" id="Regime" aria-label="Regime">
          <option value="1" selected>Anarquia</option>
          <option value="2">Democracia Direta</option>
          <option value="3">Democracia Indireta</option>
          <option value="4">Autocracia + Aristocracia</option>
          <option value="5">Aristocracia</option>
          <option value="6">Oligarquia</option>
          <option value="7">Tecnocracia</option>
          <option value="8">Teocracia</option>
          <option value="9">Autocracia</option>
        </select>
      </div>
      <div class="MiniDiv">
        <label for="Sistema" class="form-label">Sistema</label>
        <select class="form-select" id="Sistema" aria-label="Sistema">
          <option selected>Nenhum</option>
          <option value="1">Presidencialismo</option>
          <option value="2">Semipresidencialismo</option>
          <option value="3">Parlamentarismo</option>
        </select>
      </div>
      <div class="MiniDiv">
        <label for="Organização" class="form-label">Organização</label>
        <select class="form-select" id="Organização" aria-label="Organização">
          <option selected>Nenhum</option>
          <option value="1">Federação</option>
          <option value="2">Confederação</option>
          <option value="3">Estado Único</option>
          <option value="4">Estado Único + Municipalismo</option>
          <option value="5">Federação + Municipalismo</option>
        </select>
      </div>
      <div class="MiniDiv">
        <label for="Título" class="form-label">Título</label>
        <select class="form-select" id="Título" aria-label="Título">
          <option selected>Anarquia</option>
          <option value="1">República</option>
          <option value="2">Reino</option>
          <option value="3">Império</option>
          <option value="4">Estado</option>
          <option value="5">Comuna</option>
        </select>
      </div>
      <div class="MiniDiv">
        <label for="Corporativismo" class="form-label">Corporativismo</label>
        <select class="form-select" id="corporativismo" aria-label="Corporativismo">
          <option value="0" selected>Nenhum</option>
          <option value="1">Conselhos corporativos estatais</option>
          <option value="2">Orgãos corporativos estatais</option>
          <option value="3">Sindicatos regulados</option>
          <option value="4">Democracia Orgânica</option>
          <option value="5">Ministério do trabalho</option>
        </select>
      </div>
      <div class="MiniDiv">
        <label for="Ideologia" class="form-label">Ideologia</label>
        <input type="text" class="form-control" id="Ideologia" placeholder="Ideologia (Escreva nada para nenhuma)">
      </div>
      <div class="SubmitDiv">
        <button onclick="Submit()" class="btn btn-dark">Enviar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../Script.js"></script>
    <script src="../Index.js"></script>
</body>
</html>
