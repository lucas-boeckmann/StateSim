<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateSim</title>
    <link rel="stylesheet" href="../Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StateSim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Index.html">Gerenciamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Info.html">Informações</a>
          </li>
        </ul>
        <ul class="nav justify-content-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="LightModeSwitch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Light mode</label>
          </div>
        </ul>
      </div>
    </div>
  </nav>

    <div class="BtnDiv">
      <a href="Index.html">
          <button type="button" id="ConstiBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gerencie a principal lei de uma nação, a Constituição.">Constituição</button></a>
      <a href="Regulamentos.html">
          <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gerencie as leis que impoem regras na população.">Regulamentos</button></a>
      <a href="Impostos.html">
          <button type="button" id="ImpostoBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Cobre imposotos da população como uma forma de arrecadar dinheiro para o Governo.">Impostos</button></a>
      <a href="Ministerios.html">
        <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Gerencie Ministérios, Secretarias ou Estatais para organizar a administração ou determinadas funções do Governo.">Ministérios, Secretarias e Estatais</button></a>
      <a href="ServiçosSociais.html">
        <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Garanta alguns serviços do Governo que ajudam quem está sem dinheiro e ajudam a eliminar a probreza.">Serviços Sociais</button></a>
      <a href="ServiçosEconomicos.html">
        <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Gerencie serviços que afetam diretamente a economia.">Serviços Econômicos</button></a>
      <a href="OutrosServiços.html">
        <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Gerencie alguns outros serviços de diversas categorias, mas que estão nessa categoria por não serem muitos.">Outros serviços</button></a>
  </div>

  <div class="MainDiv">
      
    <div class="MiniDiv">
      <input type="text" class="form-control" id="NomePaís" placeholder="Nome do País (Escreva nada para nenhum)">
    </div>
      <div class="MiniDiv">
        <select class="form-select" id="Direitos" aria-label="Direitos">
          <option value="0" selected>Quantidade de direitos dos cidadãos definidos pelo Governo (Marque nada para nenhum)</option>
          <option value="1">Poucos Direitos</option>
          <option value="2">Alguns Direitos</option>
          <option value="3">Muitos Direitos</option>
        </select>
      </div>
      <div class="MiniDiv">
        <select class="form-select" id="Regime" aria-label="Regime">
          <option selected>Regime (Marque nada para nenhum)</option>
          <option value="1">Democracia Direta</option>
          <option value="2">Democracia Indireta</option>
          <option value="3">Oligarquia</option>
          <option value="4">Aristocracia</option>
          <option value="5">Tecnocracia</option>
          <option value="6">Teocracia</option>
        </select>
      </div>
      <div class="MiniDiv">
        <select class="form-select" id="Sistema" aria-label="Sistema">
          <option selected>Sistema (Marque nada para nenhum)</option>
          <option value="1">Presidencialismo</option>
          <option value="2">Semipresidencialismo</option>
          <option value="3">Parlamentarismo</option>
          <option value="4">Autocracia</option>
        </select>
      </div>
      <div class="MiniDiv">
        <select class="form-select" id="Organização" aria-label="Organização">
          <option selected>Organização (Marque nada para nenhum)</option>
          <option value="1">Federação</option>
          <option value="2">Confederação</option>
          <option value="3">Estado Único</option>
        </select>
      </div>
      <div class="MiniDiv">
        <select class="form-select" id="Título" aria-label="Título">
          <option selected>Título (Marque nada para nenhum)</option>
          <option value="1">República</option>
          <option value="2">Monarquia</option>
        </select>
      </div>
      <div class="MiniDiv">
        <select class="form-select" id="IdeologiaEconomica" aria-label="IdeologiaEconomica">
          <option selected>Ideologia Econômica (Marque nada para nenhum)</option>
          <option value="1">Capitalismo</option>
          <option value="2">Capitalismo de Estado</option>
          <option value="3">Socio-Capitalismo</option>
          <option value="4">Socialismo Científico</option>
          <option value="5">Socialismo Utópico</option>
          <option value="5">Socialismo Autogestionado</option>
          <option value="6">Comunismo Marxista</option>
          <option value="7">Comunismo Maoista</option>
          <option value="8">Comunismo Leninista</option>
          <option value="9">Nacional Socialismo (Nazismo)</option>
        </select>
      </div>
      <div class="MiniDiv">
        <input type="text" class="form-control" id="IdeologiaSocial" placeholder="Ideologia Social (Escreva nada para nenhuma)">
      </div>
      <div class="MiniDiv">
        <button onclick="Submit()" class="btn btn-dark">Enviar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../Script.js"></script>
    <script src="../Index.js"></script>
</body>
</html>
