<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateSim</title>
    <link rel="stylesheet" href="../Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StateSim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Index.html">Gerenciamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Info.html">Informações</a>
          </li>
        </ul>
        <ul class="nav justify-content-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="LightModeSwitch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Light mode</label>
          </div>
        </ul>
      </div>
    </div>
  </nav>

    <div class="BtnDiv">
        <a href="Index.html">
            <button type="button" id="ConstiBtn" class="btn btn-dark btn-lg"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Gerencie a principal lei de uma nação, a Constituição.">Constituição</button></a>
        <a href="Regulamentos.html">
            <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Gerencie as leis que impoem regras na população.">Regulamentos</button></a>
        <a href="Impostos.html">
            <button type="button" id="ImpostoBtn" class="btn btn-dark btn-lg"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Cobre imposotos da população como uma forma de arrecadar dinheiro para o Governo.">Impostos</button></a>
        <a href="Ministerios.html">
          <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gerencie Ministérios, Secretarias ou Estatais para organizar a administração ou determinadas funções do Governo.">Ministérios, Secretarias e Estatais</button></a>
        <a href="ServiçosSociais.html">
          <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Garanta alguns serviços do Governo que ajudam quem está sem dinheiro e ajudam a eliminar a probreza.">Serviços Sociais</button></a>
        <a href="ServiçosEconomicos.html">
          <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gerencie serviços que afetam diretamente a economia.">Serviços Econômicos</button></a>
        <a href="OutrosServiços.html">
          <button type="button" id="RegulaBtn" class="btn btn-dark btn-lg"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Gerencie alguns outros serviços de diversas categorias, mas que estão nessa categoria por não serem muitos.">Outros serviços</button></a>
    </div>

    <div class="MainDiv">
      <label for="customRange1" id="TrataCriminoso" class="form-label">Rigidez do tratamento com criminosos</label>
      <input type="range" class="form-range" id="customRange1">
      
      <label for="customRange1" id="ImuniParla" class="form-label">Imunidade Parlamentar</label>
      <input type="range" class="form-range" id="customRange1">
      <div class="MiniDiv">
        <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
        <label class="btn" for="btn-check-5">Pena por roubo</label>
      </div>
    </div>

    <script src="../Script.js"></script>
